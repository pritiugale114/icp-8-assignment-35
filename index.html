<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <style>
        .btn-container{
           position: relative;
           width: fit-content;
           display: block;
           margin: 10px auto;
        }
        .main-image{
            height:500px;
            width: 1000px;
            object-fit: cover;
            display:block;
            margin: 20px auto;
        }
        .btn{
            height: 50px;
        }
    </style>
</head>
<body>
   
    <div class="btn-container">
        <img src="/images/img1.jpg" class="main-image" id="image">
        <img src="/images/arrow1.png" class="btn" onclick="prev()"/>
        <img src="/images/arrow2.png" class="btn" onclick="next()" /> 
    </div>
    <script>
       const imagesArr=["/images/img0.jpg",
       "/images/img1.jpg"

       ]

        let imgindex = 0;
        const imgelement = document.getElementById('image');

        function prev(){
            if(imgindex==0){
                imgindex = imagesArr.length - 1;
            }
            else{
                imgindex--;
            }
            imgelement.src=imagesArr(imgindex);
        }
        function next(){
            if(imgindex==imagesArr.length - 1){
                imgindex= 0;
            }
            else{
                imgindex++;
            }
            imgelement.src=imagesArr(imgindex);
        }
    </script>
</body>
</html>
